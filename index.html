<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw your Dados</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Fredoka&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="dados()">
    <audio id="tira" src="/throw.wav"></audio>
    <audio id="exito" src="/success.wav"></audio>
    
    <header><h1>Throw your dados!</h1></header>
    <form action="">
        <label for="">How many dados? </label>
        <select name="numberOf" id="numberOf" onchange="dados()">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="button" value="Tirar" onclick="show()">
    </form>
    <div class="mesa" id="mesa">
        <div class="dado one">
        </div>
        <div class="dado two">    
        </div>
        <div class="dado three">
        </div>
        <div class="dado four">   
        </div> 
    </div>
    <div class="resumenes">
        <p id="suma">La suma total de los dados es: <span>0</span></p>
        <div class="gap"></div>
        <p id="veces">El dado fue lanzado <span> 0 </span>veces</p>
    </div>
  
    <script src="js/magic.js"></script>
</body>
</html>
